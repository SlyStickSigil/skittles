var currentScore = 0;

var buttonList = [];

function buttonObj(name, score){

	this.name = name;
	this.score = score;
	this.buttonState = 0;

}

var fiftyLObj = new buttonObj ("fiftyL", 50);
var onehundredObj = new buttonObj ("onehundred", 100);
var fiftyRObj = new buttonObj ("fiftyR", 50);
var tenTLObj = new buttonObj ("tenTL", 10);
var tenTRObj = new buttonObj ("tenTR", 10);
var tenCObj = new buttonObj ("tenC", 10);
var tenBLObj = new buttonObj ("tenBL", 10);
var tenBRObj = new buttonObj ("tenBR", 10);
var fiveTLObj = new buttonObj ("fiveTL", 5);
var fiveTRObj = new buttonObj ("fiveTR", 5);
var fiveCObj = new buttonObj ("fiveC", 5);
var fiveBLObj = new buttonObj ("fiveBL", 5);
var fiveBRObj = new buttonObj ("fiveBR", 5);
var negtenLObj = new buttonObj ("negtenL", -10);
var negtenRObj = new buttonObj ("negtenR", -10);

var buttonList = [fiftyLObj,onehundredObj,fiftyRObj,tenTLObj,tenTRObj,tenCObj,tenBLObj,tenBRObj,fiveTLObj,fiveTRObj,fiveCObj,fiveBLObj,fiveBRObj,negtenLObj,negtenRObj];

function playerObj (place, roundPlace){

	this.total = 0;
	this.place = place;
	this.round = "";
	this.roundPlace = roundPlace;
	this.addit = function(){

		this.total = this.total + currentScore;
		document.getElementById(this.place).innerHTML = this.total;
		this.round = this.round + "*";
		document.getElementById(this.roundPlace).innerHTML = this.round;
		currentScore = 0;
		updateScore();
		boardReset();
	
	}

}

var player1 = new playerObj("player1ss","p1round");

//player1.place = "player1scorespan";


function updateScore(){

	document.getElementById("currentScoreID").innerHTML = currentScore;
}

function buttonPush(buttonObj){
	if (buttonObj.buttonState == 0)
	{
		buttonObj.buttonState = 1;
		currentScore = currentScore + buttonObj.score;
		document.getElementById(buttonObj.name).style.backgroundColor = "grey";

	}
	else if (buttonObj.buttonState == 1)
	{
		buttonObj.buttonState = 0;
		currentScore = currentScore - buttonObj.score;
		document.getElementById(buttonObj.name).style.backgroundColor = "lightgreen";

	}
	updateScore();
}

function showBoard(){
	var b = document.getElementById('scoreboard');
	if (b.style.display === 'none'){
		b.style.display = 'block';
	} else {
		b.style.display = 'none';
	}
}

function boardReset(){

	var i = 0;
	while (i < 15){
		buttonList[i].buttonState = 0;
		document.getElementById(buttonList[i].name).style.backgroundColor = "lightgreen";
		i++;
	}	

}
